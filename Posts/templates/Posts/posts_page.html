{% extends 'main.html' %}
{% block content %}

<div> 
  <p></p>
</div>

<div style="color:#c898f6"> 
  <center>
  <h1> Bienvenid@ a tus noticias diarias de BTS </h1>
  </center>
</div>

<div class="container"> 

  <div class="row row-cols-1 row-cols-md-2 g-4"> 


    {% for post in posts %}
    <div class="col">
      <div class="card" style="width: 25rem;">
        <img src="{{post.imagen_portada.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.subtitle}}</p>
          <a href="{% url 'post' post.id %}" class="btn btn-outline-primary">Ver mas...</a>
        </div>
      </div>
    </div>

    {% endfor %}

  </div>

</div>
{% endblock content %}
